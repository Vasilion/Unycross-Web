<div class="full">
  <div>
    <div>
      <mat-form-field class="search">
        <mat-label>Zipcode</mat-label>
        <input
          matInput
          [formControl]="zipCodeField"
          (keyup.enter)="searchByRadiusOfZipCode()"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        class="search"
        (click)="searchByRadiusOfZipCode()"
      >
        Find Tracks
      </button>
    </div>
  </div>
  <div class="map-container" id="map"></div>
</div>
